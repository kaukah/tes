<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-size: cover;
    background-position: center;
    height: 100vh;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 40px;
    font-weight: bold;
    text-shadow: 0 3px 10px rgba(0,0,0,0.6);
  }
</style>
</head>
<body id="bg">

<div id="text">Loading...</div>

<script>
  // GANTI dengan URL Worker kamu
  const api = "https://end-html.class-div.workers.dev/";

  fetch(api)
    .then(r => r.json())
    .then(d => {
      if (!d.nama) return; // jika 403 â†’ tidak tampil

      document.getElementById("bg").style.backgroundImage =
        `url('${d.background}')`;

      document.getElementById("text").textContent =
        `Hello ${d.nama}`;
    });
</script>

</body>
</html>
